<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <title>Get Api</title>
</head>
<body>
  <header>
    <h1>Fake Store</h1>
    <hr>
    <button id="registrationForm"> Formulario registro </button>
  </header>
  <main>  
    <div id="list-products" style="display: flex; flex-wrap: wrap;"></div>
    <div class="income" id="anuncio" style="display: none;">
      <span class="boton" onclick="cerrarAnuncio('anuncio')">x</span>
      <div class="internal">
        <h3>Ingreso de datos</h3>
      <label for="titleProduct">Titulo:</label>
      <input type="text" class="titleProduct" >
      <input type="file" id="file" accept="image/*">
      <select name="category" id="category">
        <option value="">Seleccione una categoría</option>
        <option value="Bebida">Bebida</option>
        <option value="Comida">Comida</option>
        <option value="Electrónicos">Electrónicos</option>
      </select>
      <label for="description">descripcion:</label>
      <textarea name="description" id="description" cols="30" rows="10"></textarea>
      <label for="precio">precio:</label>
      <input type="number" id="precio">
      <button class="register">Registrar</button>
    </div>
</div>

  </main>
  <footer></footer>
  <script src="app.js"></script>


</body>
</html>
